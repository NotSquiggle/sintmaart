<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvGeek's St. Maarten Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FF8200, #0073e6);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background: #f77f00;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
            width: 100%;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 80px;
        }
        .calendar-stack {
            position: relative;
            width: 300px;
            height: 250px;
        }
        .calendar-page {
            width: 300px;
            height: 250px;
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .calendar-header {
            background: #ff8200;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px 10px 0 0;
        }
        .calendar-body {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .calendar-footer {
            font-size: 14px;
            color: #0073e6;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            width: 100%;
            margin-top: 120px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes tearOff {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { transform: translateY(-20px) rotate(-3deg); opacity: 0.8; }
            100% { transform: translateY(-400px) rotate(-10deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        üèà‚úàÔ∏è Tennessee Vols & SXM AvGeek Itinerary ‚úàÔ∏èüèà
    </header>
    <audio id="tearSound" src="https://www.myinstants.com/media/sounds/paper-rip.mp3"></audio>
    <div class="container">
        <h2>7-Day Aviation-Themed Trip</h2>
        <div class="calendar-stack"></div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const container = document.querySelector(".calendar-stack");
                const tearSound = document.getElementById("tearSound");
                const days = [
                    { header: "Day 1", body: "Arrival & First Spotting", footer: "- Arrive at SXM & check in.<br>- First spotting at Maho Beach.<br>- Dinner at Sunset Beach Bar." },
                    { header: "Day 2", body: "SXM Airfield Tour", footer: "- Exclusive airfield tour.<br>- Plane spotting at Simpson Bay Causeway." },
                    { header: "Day 3", body: "Grand Case Airport", footer: "- Visit Grand Case Airport.<br>- Relax at Rainbow Caf√© & Creole Rock." },
                    { header: "Day 4", body: "Photography & Exploration", footer: "- Capture planes at Cupecoy Beach.<br>- Explore Marigot market." },
                    { header: "Day 5", body: "Aviation History", footer: "- Visit SXM‚Äôs old control tower.<br>- Spot planes at Mullet Bay." },
                    { header: "Day 6", body: "Ultimate Maho", footer: "- Jet blast at Maho Beach.<br>- Night photography at SXM." },
                    { header: "Day 7", body: "Final Spotting", footer: "- Breakfast at Sunset Beach Bar.<br>- Capture final shots at Cupecoy Beach." }
                ];
                
                days.reverse().forEach((day, index) => {
                    let card = document.createElement("div");
                    card.classList.add("calendar-page");
                    card.style.top = `${index * 5}px`;
                    card.style.zIndex = `${index}`;
                    card.innerHTML = `
                        <div class="calendar-header">${day.header}</div>
                        <div class="calendar-body">${day.body}</div>
                        <div class="calendar-footer">${day.footer}</div>
                    `;
                    card.onclick = function() {
                        tearSound.play();
                        this.style.animation = 'tearOff 0.6s ease forwards';
                        setTimeout(() => {
                            this.remove();
                        }, 600);
                    };
                    container.appendChild(card);
                });
            });
        </script>
    </div>
    <footer>
        Built by <a href="https://github.com/notsquiggle">notsquiggle</a> for the ultimate AvGeek & Vols experience! üöÄüèà
    </footer>
</body>
</html>
